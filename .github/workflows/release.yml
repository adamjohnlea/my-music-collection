name: Create Release Archive

on:
  push:
    tags:
      - 'v*' # Triggers whenever you push a tag starting with 'v' (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pdo_sqlite
          tools: composer:v2

      - name: Install Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Create Zip Archive
        run: |
          zip -r my-music-collection-${{ github.ref_name }}.zip . \
          -x ".git/*" ".github/*" ".env" "var/*.db" "public/images/*" "tests/*" ".gitignore" "phpunit.xml"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: my-music-collection-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
